<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div style="margin-top:50px;"></div>
<div class="container">
<!-- ###########################Modals##########################-->
<h1 class="display-3 text-center my-4">Modals<h1>
<!--MODALS TRIGGER-->
<button class=" btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>
<br><br>
<!--LOGIN MODAL TRIGGER-->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Loremipsum</h5>
        <button class="close"data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
      </div>
      <div class="modal-footer">
        <button class="btn btn-info"data-dismiss="modal">Close</button>
      </div>
      </div>
    </div>
  </div>

<br><br>
<!--LOGIN MODAL-->
<button class="btn btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
<div class="modal" id="loginModal">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Login</h5>
        <button class="close"data-dismiss="modal">&times</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Close</button>
        <button class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>














</div>
<div style="margin-top:50px;">
  <script src="js/jquery-slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src ="js/bootstrap.min.js"></script>
</body>
</html>

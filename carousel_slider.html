<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 1100px;
      height: 500px;
  }
  </style>
</head>
<body>

<div style="margin-top:50px;"></div>
<div class="container">
<!-- ########################### Carousel Slider ##########################-->
<h1 class="display-3 text-center my-4">Carousel Slider <h1>

<!-- SLIDER-->
<div id="slider1" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
 <ul class="carousel-indicators">
   <li data-target="#slider1" data-slide-to="0" class="active"></li>
   <li data-target="#slider1" data-slide-to="1"></li>
   <li data-target="#slider1" data-slide-to="2"></li>
   <li data-target="#slider1" data-slide-to="3"></li>
   <li data-target="#slider1" data-slide-to="4"></li>
   <li data-target="#slider1" data-slide-to="5"></li>
 </ul>
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
       <img src="image/img1.jpg" alt="Los Angeles">
       <div class="carousel-caption">
         <h3>Hello World!</h3>
         <p>This is the first slide</p>
       </div>
     </div>
     <div class="carousel-item">
      <img src="image/img2.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Hello Friend!</h3>
        <p>This is the Second slide</p>
      </div>
    </div>
    <div class="carousel-item">
     <img src="image/img3.jpg" alt="New York">
   </div>
   <div class="carousel-item ">
      <img src="image/img4.jpg" alt="Los Angeles" >
    </div>
    <div class="carousel-item">
     <img src="image/img5.jpg" alt="Chicago" >
   </div>
   <div class="carousel-item">
    <img src="image/img6.jpg" alt="New York" width="1100" height="500">
  </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#slider1" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slider1" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</div>
<div style="margin-top:50px;">
  <script src="js/jquery-slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src ="js/bootstrap.min.js"></script>
<script>
  $('.carousel').carousel({
    interval : 1000,
    pause:'hover',
    wrap:false,
    keyboard:true
  });
</script>

</body>
</html>
